        }

    <section>
        <h2>JavaScript Errors Below</h2>
        <p>Check the browser console for intentional errors.</p>
        <button id="triggerErrorButton">Trigger ReferenceError</button>
        <button id="undefinedFunctionButton">Trigger TypeError</button>
        <button id="syntaxErrorButton">Trigger SyntaxError</button>
    </section>

    <script>
        // Error 1: Trigger a ReferenceError by using an undefined variable
        document.getElementById('triggerErrorButton').addEventListener('click', () => {
            console.log("Triggering ReferenceError...");
            console.log(nonExistentVariable); // ReferenceError: nonExistentVariable is not defined
        });

        // Error 2: Call a non-existent function to raise a TypeError
        document.getElementById('undefinedFunctionButton').addEventListener('click', () => {
            console.log("Triggering TypeError...");
            nonExistentFunction(); // TypeError: nonExistentFunction is not a function
        });

        // Error 3: Trigger a SyntaxError by intentionally writing bad syntax
        document.getElementById('syntaxErrorButton').addEventListener('click', () => {
            console.log("Triggering SyntaxError...");
            eval('var a = '); // SyntaxError: Unexpected end of input
        });
    </script>
